<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>todolist</title>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h1 class="text-center">todo list</h1>
        <div class="row justify-content-center">
          <div class="col-5">
            <div class="input-group mb-3 ">
              <input
                type="text"
                class="form-control"
                placeholder="할일을 적어주세요!"
                aria-label="할일을 적어주세요!"
                aria-describedby="button-addon2"
                id="todoTxt"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                등록
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-5">
            <div class="list-group mx-0">
            </div>
          </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const btn = document.getElementById('button-addon2');
      const inputArea = document.getElementById('todoTxt');
      const todoList = [];
      const todoArea = document.querySelector('.list-group');
      //let todoData;
      let todoHtml;
      let todoTxt;

      function init(){
        create();
        addEvent();
        //localStorage.clear();
      }
      function create(){
        //getTodo();
      }
      function addEvent(){
        btn.addEventListener('click',setTodo);
        inputArea.addEventListener('keyup',function(){
          if(window.event.keyCode == 13){
            setTodo();
          }
        });
      }
      // 할일 가져오기
      function getTodo(){
        todoHtml = '';
        for(let i = 0; i < todoList.length; i++){
          todoHtml += `<label class="list-group-item d-flex gap-2">
                     <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked>
                       ${i}.
                     <small class="d-block text-muted">${todoList[i]}</small>
                   </label>`;
        }
        todoArea.innerHTML = todoHtml;
      }
      // 할일등록
      function setTodo(){
        todoTxt = inputArea.value;
        if(todoTxt == ''){
          alert('할일을 등록해 주세요!');
        }else{
          todoList.push(todoTxt);
          getTodo();
        }
      }
      // 할일취소
      // 할일수정
      // 할일삭제

      init();
    </script>
  </body>
</html>
